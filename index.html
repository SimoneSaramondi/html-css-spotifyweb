<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web</title>    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="choose-bar">
            <img src="img/logo.svg" alt="Logo Spotify">
            <div>
                <ul>
                    <li><i class="fa fa-home"></i> Home</li>
                    <li><i class="fa fa-search"></i> Cerca</li>
                    <li><i class="fa fa-columns"></i> La mia lista</li>
                </ul>
            </div>
            <h3>PLAYLIST</h3>
            <div class="clearfix">
                <i class="fa fa-plus-square plus-box"></i>
                <p>Crea la tua playlist</p>
            </div>
        </div>
        <div class="principale">

            <div class="upgrade-bar clearfix">
                <button class="upgrade-button">EFFETTUA L'UPGRADE</button>
            </div>

            <div class="music-list">
                <ul>
                    <li><a href="#">IN EVIDENZA</a></li>
                    <li><a href="#">PODCAST</a></li>
                    <li><a href="#">CLASSIFICHE</a></li>
                    <li><a href="#">GENERI E MOOD</a></li>
                    <li><a href="#">NUOVE USCITE</a></li>
                    <li><a href="#">SCOPRI</a></li>
                </ul>
            </div>

        </div>


    </main>


   
</body>
</html>
